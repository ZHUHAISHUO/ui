<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=600, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定量测量</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f5f5f5;
            --accent-color: #2196F3;
            --text-color: #333333;
            --highlight-color: #FF9800;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            width: 1024px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="rgba(0,0,0,0.03)" stroke-width="1" x="0" y="0" width="100" height="100"/></svg>');
            opacity: 0.5;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background-color: var(--primary-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            z-index: 10;
        }
        
        .back-button:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }
        
        .methods-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-grow: 1;
        }
        
        .method-card {
            flex: 1;
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 60px 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 350px;
        }
        
        .method-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            background-color: #e8f4fd;
        }
        
        .method-card:after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            content: '\f061';
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .method-card:hover:after {
            opacity: 1;
        }
        
        .method-icon {
            font-size: 80px;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .method-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
        }
    </style>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="title">定量测量方法选择</div>
        </div>
        
        <div class="methods-container">
            <!-- 标准曲线法 -->
            <div class="method-card" id="standard-curve-method">
                <div class="method-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="method-title">标准曲线法</div>
            </div>
            
            <!-- 系数法 -->
            <div class="method-card" id="coefficient-method">
                <div class="method-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="method-title">系数法</div>
            </div>
        </div>
    </div>

    <script>
        // 返回按钮功能
        document.getElementById('back-button').addEventListener('click', function() {
            // 返回到上一页面
            window.location.href = '03.html';
        });
        
        // 为整个卡片添加点击事件
        document.getElementById('standard-curve-method').addEventListener('click', function() {
            window.location.href = '05.html';
        });
        
        document.getElementById('coefficient-method').addEventListener('click', function() {
            window.location.href = '06.html';
        });
    </script>
</body>
</html>
