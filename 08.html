<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准曲线法</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f5f5f5;
            --accent-color: #2196F3;
            --text-color: #333333;
            --highlight-color: #FF9800;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            width: 1024px;
            height: 600px;
            margin: 0 auto;
            background: #f0f2f5;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: var(--shadow);
            font-size: 24px;
        }

        #back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .print-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .container {
            margin-top: 60px;
            height: calc(100% - 60px);
            padding: 20px;
            background: #fff;
        }

        .concentration-input {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .input-row label {
            font-size: 20px;
            min-width: 120px;
        }

        .input-row input {
            width: 100px;
            height: 36px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 18px;
        }

        button {
            padding: 8px 20px;
            font-size: 18px;
            border: none;
            background: var(--accent-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .measurements {
            margin: 20px 0;
        }

        .measurement-group {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            font-size: 18px;
            min-width: auto;
        }

        .bottom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .formula {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .formula input {
            width: 80px;
            height: 36px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="back-button">返回</button>
        <span>标准曲线法</span>
        <button class="print-button">打印</button>
    </div>

    <div class="container">
        <div class="concentration-input">
            <div class="input-row">
                <label>标液浓度：</label>
                <input type="text" placeholder="输入百分比"> %
            </div>
            <div class="input-row">
                <button>0%</button>
                <button>100%</button>
            </div>
        </div>

        <div class="measurements">
            <div class="measurement-group">
                <div class="input-row">
                    <label>通道1测量：</label>
                    <div class="input-group">
                        <label>Abs:</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            
            <div class="measurement-group">
                <div class="input-row">
                    <label>通道2测量：</label>
                    <div class="input-group">
                        <label>Abs:</label>
                        <input type="text">
                        <label>浓度:</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="measurement-group">
                <div class="input-row">
                    <label>通道3测量：</label>
                    <div class="input-group">
                        <label>Abs:</label>
                        <input type="text">
                        <label>浓度:</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="measurement-group">
                <div class="input-row">
                    <label>通道4测量：</label>
                    <div class="input-group">
                        <label>Abs:</label>
                        <input type="text">
                        <label>浓度:</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <div class="button-group">
                <button>保存</button>
                <button>加载</button>
            </div>
            <div class="formula">
                <span>y = </span>
                <input type="text">
                <span>x + </span>
                <input type="text">
                <button>绘制标准线</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '01.html';
        });
    </script>
</body>
</html>
