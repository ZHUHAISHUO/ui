<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>存储管理</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f5f5f5;
            --accent-color: #2196F3;
            --text-color: #333333;
            --highlight-color: #FF9800;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            width: 1024px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="rgba(0,0,0,0.03)" stroke-width="1" x="0" y="0" width="100" height="100"/></svg>');
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--primary-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            z-index: 10;
        }

        .back-button:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }

        .storage-grid {
            display: flex;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .storage-item {
            width: 49%;
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .storage-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .storage-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-save {
            background: var(--success-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
